<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3>{{recipe.recipeName}}</h3>
  </div>

  <div class="panel-body">
  <table class="table">
    <thead> 
      <tr>
        <th><h4>Ingredients</h4></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of recipe.ingredientsArray">
        <td class="myTableCell">{{ingredient}}</td>
      </tr>
    </tbody>
  </table>
  </div>
  
</div>
<button class="btn btn-lg btn-warning" [routerLink]="['/form', recipe.id]">Edit Recipe</button>
<button class="btn btn-lg btn-danger" (click)="deleteRecipe()">Delete Recipe</button>
<button [routerLink]="['/recipes']" class="btn btn-lg btn-success btn-back">Back to Recipe List</button>
