<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3>{{recipe.recipeName}}</h3>
  </div>

  <div class="panel-body">
    <p class="rb-serves">serves {{recipe.serves}}</p>
  <table class="table">
    <thead>
      <tr>
        <th><h4>Ingredients</h4></th>
        <th><h4>Amount</h4></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of recipe.ingredients">
        <td class="myTableCell">{{item.ingredient}}</td>
        <td class="myTableCell">{{item.amount}}</td>
      </tr>
    </tbody>
  </table>
  </div>

</div>
<button class="btn btn-lg btn-warning" [routerLink]="['/reactive', recipe.id]">Edit Recipe</button>
<button class="btn btn-lg btn-danger" (click)="deleteRecipe()">Delete Recipe</button>
<button [routerLink]="['/recipes']" class="btn btn-lg btn-success btn-back">Back to Recipe List</button>
