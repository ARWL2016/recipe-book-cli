<section [@showPage]="'on'">
  <div class="panel panel-primary" >
    <div class="panel-heading">
      <h1>{{recipe.recipeName}}</h1>
    </div>

    <div class="panel-body">
      <p class="rb-serves">serves {{recipe.serves}}</p>
    <table class="table">
      <thead>
        <tr>
          <th><h2>Ingredients</h2></th>
          <th><h2>Amount</h2></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recipe.ingredients">
          <td class="rb-table-cell">{{item.ingredient}}</td>
          <td class="rb-table-cell">{{item.amount}}</td>
        </tr>
      </tbody>
    </table>
    <div class="rb-method">
      <p>
         {{recipe.method}}
      </p>

    </div>

    </div>
  </div>
  <!-- end of panel -->

  <div class="rb-index-btns">
    <button class="btn btn-lg btn-warning" [routerLink]="['/reactive', recipe.id]">Edit Recipe</button>
    <button class="btn btn-lg btn-danger" (click)="deleteRecipe()">Delete Recipe</button>
    <button [routerLink]="['/recipes']" class="btn btn-lg btn-success btn-back">Back to Recipe List</button>
  </div>

</section>
