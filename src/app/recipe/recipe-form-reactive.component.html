<form
  (ngSubmit)="save()"
  [formGroup]="recipeForm"
  class="myForm"
  novalidate >

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3>Add Recipe</h3>
  </div>
  <div class="panel-body">
  <div class="form-group" [ngClass]="{'has-error': recipeForm.get('recipeName').errors}" >
    <label for="recipeNameId" class="control-label myFormLabel">Recipe Name</label>

    <input
      id="recipeNameId" type="text"
      class="form-control myRecipeNameInput"
      placeholder="enter a recipe name"
      formControlName="recipeName">
      <div class="alert alert-danger" *ngIf="" >You must enter a recipe name</div>

  </div>

  <div class="form-group" class="has-error">

    <label class="control-label myFormLabel">Ingredients</label>

    <textarea rows="7" cols="20"
      class="form-control myIngredientsInput"
      name="ingredients"
      placeholder="enter your ingredients, separated by commas"
      formControlName="ingredients">
    </textarea>

      <!-- <div class="alert alert-danger" *ngIf="inp2.touched && inp2.invalid" [@invalid]="'displayed'" >You must enter at least one ingredient</div> -->

  </div>
    <br>Dirty: {{ recipeForm.dirty }}
    <br>touched: {{ recipeForm.touched }}
    <br>valid: {{ recipeForm.valid }}
    <br>value: {{ recipeForm.value | json }}
  </div>

</div>

  <button type="submit"
          class="btn btn-lg btn-primary"
          [disabled]="!recipeForm.valid">
    Save
  </button>
  <button [routerLink]="['/recipes']" class="btn btn-lg btn-warning">Cancel</button>

</form>
